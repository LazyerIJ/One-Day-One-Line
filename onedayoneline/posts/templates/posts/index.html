{% extends "base.html" %}
{% block content %}
<div id="main" style>
    <article id="home" class="panel" style>
        <p>
            <a href="{% url 'posts:create' %}">새글쓰기</a>
        </p>
        <section>
            <div class="row">
                {% if post_list %}
                <ul>
                    {% for post in post_list %}
                    <li>
                        <a href="{% url 'posts:detail' post.id %}">{{ post.title_text }}</a>&nbsp;&nbsp;&nbsp;
                        {{ post.pub_date }}&nbsp;&nbsp;
                        <a href="{% url 'posts:update' post.id %}">수정</a>&nbsp;&nbsp;
                        <a href="{% url 'posts:delete' post.id %}">삭제</a>
                    </li>
                    {% endfor %}
                </ul>
                {% else %}
                <p>No posts are available.</p>
                {% endif %}
            </div>
        </section>
    </article>
</div>
{% endblock %}
