{% extends "base.html" %}
{% block content %}
<div id="main" style>
    <article id="home" class="panel" style>
        <p>
            <a href="{% url 'posts:create' %}">새글쓰기</a>
        </p>
        <section>
            <div class="row">
                {% if post_list %}
                    {% for post in post_list %}
                    <div class="col-6 col-12-medium col-12-small">
                        <h3>
                            <a href="{% url 'posts:detail' post.id %}">{{ post.title_text }}</a>
                        </h3>
                        <p>
                            {{ post.pub_date }};
                        </p>
                        <p>
                            {{ post.content_text }}
                        </p>
                    </div>
                    {% endfor %}
                {% else %}
                <p>No posts are available.</p>
                {% endif %}
            </div>
        </section>
    </article>
</div>
{% endblock %}
