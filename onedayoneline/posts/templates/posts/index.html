{% extends "base.html" %}
{% block content %}
<a href="{% url 'login' %}">Login</a>
<article id="index" class="panel">
    <section>
        <div class="row">
            <div class="col-12">
                <header>
                    <h3>일기목록</h3>
                </header>
            </div>
            {% if post_list %}
                {% for post in post_list %}
                <div class="col-12 col-12-medium col-12-small">
                    <a class="normal_a" href="{% url 'posts:detail' post.id %}">
                    <h3>
                        {{ post.title_text }}
                    </h3>
                    <p>
                        {{ post.pub_date }};
                    </p>
                    <p>
                        {{ post.content_text }}
                    </p>
                    </a>
                </div>
                {% endfor %}
            {% else %}
            <p>No posts are available.</p>
            {% endif %}
        </div>
    </section>
</article>
{% endblock %}
