<html>
<head>
    <!--https://getbootstrap.com/docs/4.3/getting-started/introduction/ 에서 Starter template 중 meta 부분-->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--https://getbootstrap.com/docs/4.3/getting-started/introduction/ 에서 CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--https://getbootstrap.com/docs/4.3/getting-started/introduction/ 에서 JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row mt-5">      <!--mt-5 : 여백 추가-->
            <div class="col-12 text-center">    <!--text-conter : 텍스트 가운데정렬-->
                <h1>회원가입</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                {{error}}   <!--views.py의 res_data['error']와 연결됨-->
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <!--https://getbootstrap.com/docs/4.3/components/forms/ 에서 Overview-->
                <form method="POST" action=".">
                    {% csrf_token %}    <!--다른 곳에서 호출할 수 없게 막는 기능, django에서는 기본값이라 안쓰면 에러남-->
                    <div class="form-group">
                        <label for="username">사용자 이름</label>
                        <input type="text"
                               class="form-control"
                               id="username"
                               placeholder="사용자 이름"
                               name="username">
                    </div>
                    <div class="form-group">
                        <label for="useremail">사용자 이메일</label>
                        <input type="email"
                               class="form-control"
                               id="useremail"
                               placeholder="사용자 이메일"
                               name="useremail">
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               placeholder="비밀번호"
                               name="password">
                    </div>
                    <div class="form-group">
                        <label for="re-password">비밀번호 확인</label>
                        <input type="password"
                               class="form-control"
                               id="re-password"
                               placeholder="비밀번호 확인"
                               name="re-password">
                    </div>
                    <button type="submit" class="btn btn-primary">등록</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
